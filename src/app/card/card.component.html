<div class="card">
  <img [src]="banner" alt="Imagem do Card" class="card-img">
  <div class="card-content">
    <p class="card-title">
      {{ title }}
    </p>
    <div class="card-author">
      <img [src]="userFoto" alt="" class="author">
      <p>
        <strong>{{ userName}}</strong>
      </p>
    </div>
    <div class="card-footer">
      <button class="read-more" [style]="'background-color: '+ corBtn + ';'">Ler mais</button>
    </div>
  </div>
</div>
